<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="top_div" style="border: 1px solid black; margin:10px; padding:10px; width: max-content; height: max-content;">
        <form id="form" method="post">
            <input type="hidden" id="id">

            <label>Name : </label>
            <input type="text" id="name"><br><br>

            <label>Roll no : </label>
            <input type="text" id="rollno"><br><br>

            <label>Class :</label>
            <select name="" id="class">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <br><br>

            <label>Subject 1</label>
            <input type="text" id="sub1"><br><br>
            <label>Subject 2</label>
            <input type="text" id="sub2"><br><br>
            <label>Subject 3</label>
            <input type="text" id="sub3"><br><br>

            <br><br>

            <input type="submit" value="Submit">

        </form>
    </div>

    <h3 style="color: red;" id="err"></h3>

    <div class="bottom_div">
        <!-- <div id="displayTable"></div> -->
        <table style="border: 1px solid black;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Roll No</th>
                    <th>Class</th>
                    <th>Subject 1</th>
                    <th>Subject 2</th>
                    <th>Subject 3</th>
                    <th>Average Marks</th>
                    <th>Status</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="data" style="border: 1px solid black">
            </tbody>
        </table>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
